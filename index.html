<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function checkDevice() {
            var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (!isMobile) {
                // LAPTOP: Seedha Facebook par bhej do
                window.location.replace("https://www.facebook.com"); 
            } else {
                // MOBILE: Yahan landing page dikhao
                document.getElementById("mobile-view").style.display = "block";
            }
        }
        window.onload = checkDevice;
    </script>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f0f2f5; }
        #mobile-view { display: none; text-align: center; padding: 40px 20px; }
        .card { background: white; padding: 30px; border-radius: 10px; shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { padding: 15px 30px; background: #1877f2; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div id="mobile-view">
        <div class="card">
            <h1>Special Mobile Offer!</h1>
            <p>Sirf aaj ke liye hamari khas offer hasil karein.</p>
            <br>
            <button class="btn" onclick="location.href='https://rose-pigeon-t9wsnt.mystrikingly.com'">Abhi Click Karein</button>
        </div>
    </div>

</body>
</html>
